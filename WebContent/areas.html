<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/sweetAlert.js"></script>
	<link href="css/sweetAlert.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/area.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/profile.js"></script>
    
	<style>
		label, input, h1, h2, div {
			font-family: "Comic Sans MS", cursive, sans-serif;
		}
		textarea {
			max-width: 350px;
			max-height:170px;
			min-width: 350px;
			min-height:50px;
		}
		.topnav {
			overflow: hidden;
			background-color: #FFFFFF;
		}
		
		.topnav a {
			float: left;
			color: #000000;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		
		.topnav a:hover {
			background-color: #F5F5F5;
			color: black;
		}
		
		.topnav a.active {
			background-color: #F0F8FF;
			color: black;
		}
	</style>
	
</head>
<body>
	  <div class="container">
	  <!-- The Modal -->
	  <div class="modal fade" id="addAreaModal" role="dialog">
	    <div class="modal-dialog">
	      <div class="modal-content">
	      
	        <!-- Modal Header -->
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<div id="areaHeader"><h2 class="modal-title">Create a new area</h2></div>
	        </div>
	        
			<!-- Modal body -->
			  <div class="modal-body">
	          <form method="post" class="areaForm" id="area_form" style="align:center" autocomplete="off" >
			  	<fieldset>
          			 <div class="form-group">
				        <div class="col-md-12  inputGroupContainer">
				            <input id="areaName" name="areaName" placeholder="Area name" class="form-control"  type="text" required><br>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-12  inputGroupContainer">
				          <input id="surface" name="surface" placeholder="Surface area" class="form-control"  type="number" required><br>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-12  inputGroupContainer">
				            <input id="population" name="population" placeholder="Population" class="form-control"  type="number" required><br>
				        </div>
				      </div>
				    <button type="submit" id="addAreaButton" class="btn btn-success" style="margin-left:500px">Add</button>
			  	</fieldset>
			  </form>
	       	 </div>
	        </div>
	      </div>
	    </div>
	  </div>

	<div class="container">
	  <!-- The Modal -->
	  <div class="modal fade" id="changeAreaModal" role="dialog">
	    <div class="modal-dialog">
	      <div class="modal-content">
	      
	        <!-- Modal Header -->
	        <div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	          	<div id="areaHeader"><h2 class="modal-title">Change area's informations</h2></div>
	        </div>
	        
			<!-- Modal body -->
			  <div class="modal-body">
	          <form method="post" class="changeAreaForm" id="changeAreaForm" style="align:center" autocomplete="off" >
			  	<fieldset>
					 <input type="hidden" id="idArea">   
          			 <div class="form-group">
				        <div class="col-md-12  inputGroupContainer">
				            <input id="changeAreaName" name="changeAreaName" placeholder="Area name" class="form-control"  type="text" required><br>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-12  inputGroupContainer">
				          <input id="changeSurface" name="changeSurface" placeholder="Surface area" class="form-control"  type="number" required><br>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-12  inputGroupContainer">
				            <input id="changePopulation" name="changePopulation" placeholder="Population" class="form-control"  type="number" required><br>
				        </div>
				      </div>
				    <button type="submit" id="changeAreaButton" class="btn btn-success" style="margin-left:500px">Apply</button>
			  	</fieldset>
			  </form>
	       	 </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  
	  
	<div class="row">
		<div class="col-md-6">
			<h3 style="margin-left:20px;"><span id="loggeduser"></span></h3>
		</div>
		<div class="topnav">
		  <a href="profile.html">Home</a>
		  <a id="viewAreas" href="areas.html" class="active">Areas</a>
		  <a id="viewVolunteers" href="volunteers.html">Volunteers</a>
		  <a id="changeProfile" href="changeProfile.html">Change profile</a>
		  <a id="logout" href="index.html" onclick="logout();">Log Out</a>
		</div>
	</div>
	<div style="background-color:#F0F8FF; margin-top:10px;margin-bottom:20px;">
		<div class="container">
			<br><h3><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAreaModal" style="margin-left:1150px;">Add area</button></h3>
		    <h2 style="margin-left:60px;">Areas</h2>
		  	<div id="group" class="panel-group">
      			
			</div>
		</div>
	</div>

	<script>
		$.ajax({
			type : 'GET',
			url : "../WebProject/rest/users/loggedUser",
			dataType : "json",
			success : function(user) {
				document.getElementById("loggeduser").innerHTML = user.name + ' ' + user.surname;
			}
		});
	</script>
	
</body>
</html>
